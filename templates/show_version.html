<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>Show Version</title>
        <link rel="stylesheet" href="/static/version_table_styles.css" />
        <script type='text/javascript'>
            function clickyClick() {
                url = '/version/' + document.getElementById("selection").value
                window.open(url, '_blank');
            }
        </script>
    </head>
    <body>
        <table class="table">
            <tr class="table__header">
                <th class="table__cell">SHOW VERION</th>
            </tr>
            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                    <td class="table__cell"> {{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
</html>
